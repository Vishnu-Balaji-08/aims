{% extends "employee_dashboard.html" %}
{% block content %}
<div id="create-request" class="bg-white p-6 rounded shadow mb-8">
    <h2 class="text-2xl font-bold mb-4">Create New Request</h2>
    <form method="POST" action="{{ url_for('create_request') }}" enctype="multipart/form-data">
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="title">Title</label>
            <input type="text" name="title" id="title" required class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="description">Description</label>
            <textarea name="description" id="description" required class="w-full px-3 py-2 border rounded"></textarea>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="file">Attachment (optional)</label>
            <input type="file" name="file" id="file" class="w-full px-3 py-2 border rounded">
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Submit Request</button>
    </form>
</div>
{% endblock %}
