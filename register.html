<!DOCTYPE html>
<html>
<head>
    <title>Register - Approval Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">Register</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" class="max-w-md mx-auto bg-white p-8 rounded shadow">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="username">Username</label>
                <input type="text" name="username" id="username" required
                       class="w-full px-3 py-2 border rounded">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="password">Password</label>
                <input type="password" name="password" id="password" required
                       class="w-full px-3 py-2 border rounded">
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 mb-2" for="role">Role</label>
                <select name="role" id="role" required class="w-full px-3 py-2 border rounded">
                    <option value="employee">Employee</option>
                    <option value="manager">Manager</option>
                    <option value="hr">HR</option>
                </select>
            </div>
            
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">
                Register
            </button>
        </form>
        
        <div class="text-center mt-4">
            <a href="{{ url_for('login') }}" class="text-blue-500 hover:text-blue-600">
                Already have an account? Login here
            </a>
        </div>
    </div>
</body>
</html>
